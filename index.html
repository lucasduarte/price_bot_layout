<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.16/css/bulma.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<section class="hero is-success is-fullheight">
		  <!-- Hero header: will stick at the top -->
		  <div class="hero-header">
			<header class="header">
			  <div class="container">
				<div class="header-left">
				  <a class="header-item" href="#">
					<img src="images/logo.png" alt="Logo">
				  </a>
				</div>
				<span class="header-toggle">
				  <span></span>
				  <span></span>
				  <span></span>
				</span>
				<div class="header-right header-menu">
				  <span class="header-item">
					<a class="is-active" href="#">Home</a>
				  </span>
				  <span class="header-item">
					<a href="#">Como Funciona</a>
				  </span>
				  <span class="header-item">
					<a href="#">Contato</a>
				  </span>  
				</div>
			  </div>
			</header>
		  </div>

		  <!-- Hero content: will be in the middle -->
		  <div class="hero-content">
			<div class="container-fluid">
				<div class="columns">
					<div class="column is-half is-offset-quarter">
						<h1 class="title">
							Informe aqui o link do produto que deseja pesquisar
						</h1>

						<p class="control is-grouped">
							<input class="input is-large" type="text" placeholder="Encontre o produto desejado...">
							<a class="button is-info is-large">
								Procurar
							</a>
						</p>
					</div>
				</div>	  
			</div>
		  </div>

		  <!-- Hero footer: will stick at the bottom -->
		  <div class="hero-footer">
			<nav class="tabs is-boxed is-fullwidth">
			  <div class="container">
				
			  </div>
			</nav>
		  </div>
		</section>
		
		<section class="hero is-primary is-fullheight">
		  <div class="hero-content">
			<div class="container">
			  <h1 class="title">
				Full Height title
			  </h1>
			  <h2 class="subtitle">
				Full Height subtitle
			  </h2>
			</div>
		  </div>
		</section>

	</body>
</html>
